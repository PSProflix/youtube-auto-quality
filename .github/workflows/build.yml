name: Build Chrome ZIP

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install -r requirements.txt

      - name: Build dist + zip
        run: python tools/build_dist.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: youtube-auto-quality-zip
          path: release/youtube-auto-quality.zip
