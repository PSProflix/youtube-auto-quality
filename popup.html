<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Auto Quality</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>YouTube Auto Quality</h1>
      <div class="toggle-container">
        <label class="switch">
          <input type="checkbox" id="enableToggle" checked>
          <span class="slider"></span>
        </label>
        <span class="toggle-label">Enabled</span>
      </div>
    </div>

    <div class="content">
      <div class="section">
        <label for="qualitySelect">Preferred Quality:</label>
        <select id="qualitySelect">
          <option value="360">360p</option>
          <option value="480">480p</option>
          <option value="720" selected>720p (Recommended)</option>
          <option value="1080">1080p</option>
          <option value="1440">1440p (2K)</option>
          <option value="2160">2160p (4K)</option>
        </select>
      </div>

      <div class="section">
        <p class="info-text">
          ✓ Automatically sets your preferred YouTube video quality<br>
          ✓ Works on video load and when changing videos<br>
          ✓ Your preference is saved across sessions
        </p>
      </div>

      <div class="section">
        <button id="saveButton" class="btn btn-primary">Save Preferences</button>
        <button id="resetButton" class="btn btn-secondary">Reset to Default</button>
      </div>

      <div class="section">
        <p class="status-text" id="statusText">Ready</p>
      </div>
    </div>

    <div class="footer">
      <p class="version">v1.0.0</p>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
